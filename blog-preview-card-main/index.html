<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div id="card" tabindex="0">
      <img
        src="assets/images/illustration-article.svg"
        alt="yellow and black image with some symbols"
        id="illustration"
      />
      <div class="content">
        <div id="heading" class="bold"><p>Learning</p></div>

        <p id="date">Published 21 Dec 2023</p>

        <p id="foundations" class="bold">HTML & CSS foundations</p>

        <p id="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div id="greg-id">
        <img
          src="assets/images/image-avatar.webp"
          alt="small picture of Greg's face"
        />
        <p class="bold">Greg Hooper</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Dennis</a>.
    </div>
  </body>
</html>
